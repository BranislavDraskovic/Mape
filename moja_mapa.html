<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Example</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" integrity="sha384-ndUQDkPcYZPZwVu2B8Cv+vVTL9uOD+BfZdxbPb8/6BPKp3qoGZKfa7hW8SvSgM2s" crossorigin=""/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" integrity="sha384-MPwKGbTuZWPhBVB3+VG3uyIzC8fcMJz5xZa6iNHM6kFeU12o" crossorigin=""></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([43.85, 18.38], 7);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.marker([44.0, 18.1]).addTo(map)
        .bindPopup('Sarajevo')
        .openPopup();
    </script>
  </body>
</html>
